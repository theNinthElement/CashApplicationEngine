version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cash_app_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cashapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cashapp123}
      POSTGRES_DB: ${POSTGRES_DB:-cash_application}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cashapp} -d ${POSTGRES_DB:-cash_application}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cash_app_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cashapp}:${POSTGRES_PASSWORD:-cashapp123}@db:5432/${POSTGRES_DB:-cash_application}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./Samples:/app/Samples
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
